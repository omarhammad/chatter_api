<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <th:block th:insert="~{fragments/heading :: heading (title = 'Auth')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/bundle-send_otp.css}">
</head>
<body>
<div class="toast-container">
    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>
<div class="container-body">
    <div class="container-fluid  container-content my-auto form-container-bg p-3">
        <div id="alert"></div>
        <div class="container-fluid mb-5">
            <div class="row">
                <i class="chatter-logo text-center" style="fontSize:100px">Chatter</i>
            </div>

            <div class="row m-auto justify-content-center">
                <div class="col-8 text-center">
                    <input placeholder="example@email.com" class="form-control" type="email" id="email">
                </div>
            </div>
            <div class="row">
                <div class="text-center p-4">
                    <button id="signin" class="btn chatter-btns rounded-pill">SIGN IN</button>
                </div>

            </div>
        </div>
    </div>
    <script th:src="@{/js/bundle-send_otp.js}"></script>
</div>
</body>
</html>
