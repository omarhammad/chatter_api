<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{fragments/heading :: heading (title = 'Verify OTP')}"></th:block>
</head>
<body>
<div class="toast-container text-center">
    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>
<div class="container-body">
    <div class="container-fluid  container-content my-auto form-container-bg p-3">
        <div class="container-fluid">
            <div class="row">
                <h1 class="chatter-logo text-center">Chatter</h1>
            </div>
            <div class="row">
                <p class="text-white fw-bold text-center">Enter the OTP sent to
                    <span id="to_email" class="fw-light text-data"></span></p>
            </div>
            <div id="code-container" class="row justify-content-center">
                <input
                        class="rounded-3 p-2 m-2 text-center otp-code-txt no-spinner"
                        type="number"
                        th:max="1"/>

                <input
                        class="rounded-3 p-2 m-2 text-center otp-code-txt no-spinner"
                        type="number"
                        th:max="1"/>

                <input
                        class="rounded-3 p-2 m-2 text-center otp-code-txt no-spinner"
                        type="number"
                        th:max="1"/>

                <input
                        class="rounded-3 p-2 m-2 text-center otp-code-txt no-spinner"
                        type="number"
                        th:max="1"/>

                <input
                        class="rounded-3 p-2 m-2 text-center otp-code-txt no-spinner"
                        type="number"
                        th:max="1"/>

                <input
                        class="rounded-3 p-2 m-2 text-center otp-code-txt no-spinner"
                        type="number"
                        max="1"/>

            </div>
            <div class="row">
                <p class="text-white mt-4 mx-auto fw-light text-center" style="fontSize:13px">Didn't
                    receive OTP
                    code within a minute ?
                    <button id="resend_btn" class="text-data btn p-0 mb-1 mx-1 ">Resend</button>
                </p>
                <button class="btn chatter-btns rounded-pill  w-25 mx-auto my-3" id="verify_btn"> Verify</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bundle-verify_otp.js}"></script>

</body>
</html>
