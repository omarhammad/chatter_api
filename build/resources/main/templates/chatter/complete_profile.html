<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <th:block th:insert="~{fragments/heading :: heading (title = 'Chats')}"></th:block>
    <link th:href="@{/css/bundle-complete_profile.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-body">
    <div class="container-fluid  container-content my-auto form-container-bg p-3">
        <div class="container-fluid">
            <div class="row">
                <h1 class="chatter-logo text-center" style="fontSize:96px">Chatter</h1>
            </div>
            <div class="row">
                <div class=" position-relative m-auto w-auto">
                    <img class="rounded-circle" id="profile_pic_element" alt="profile_pic" width="128" height="128"
                         src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"/>
                    <div class="btn btn-light position-absolute bottom-0 end-0 me-2  rounded-circle p-2">
                        <div class="input--file">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="3.2"/>
                                    <path d="M9 2l-1.83 2h-3.17c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2h-3.17l-1.83-2h-6zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </span>
                            <input id="profile_pic" type="file"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <input id="username" class="form-control mx-auto complete-profile-inputs m-3 p-2 "
                       placeholder="username"/>
            </div>
            <div class="row">
                        <textarea id="bio" class="form-control mx-auto complete-profile-inputs  m-1 p-2 " rows="3"
                                  placeholder="Bio"></textarea>
            </div>
            <div class="row">
                <button id="done_btn" class="btn chatter-btns rounded-pill w-25 mx-auto my-3">Done</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bundle-complete_profile.js}"></script>
</body>
</html>
